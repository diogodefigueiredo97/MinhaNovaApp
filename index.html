<!DOCTYPE html>
<html>
<head>
    <title>Instalador da Minha Nova App</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Instalar a Minha Nova App</h1>
    <p>Clique no botão abaixo para iniciar a instalação da aplicação.</p>
    <a href="./setup.exe" class="button">Instalar Agora</a>
    <p style="margin-top: 30px;">
        Se tiver problemas com a instalação, pode tentar o <a href="./myApp!2.application">link direto para o manifesto da aplicação</a>.
    </p>
</body>
</html>
